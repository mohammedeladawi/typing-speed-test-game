<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="game-name">Create Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You are playing on <span class="level"></span> level
                & you have <span class="seconds"></span> to type the word
            </div>
            <div class="start">Start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words"></div>
            <div class="control">
                <div class="time">Time left: <span></span> seconds</div>
                <div class="score">Score: <span class="got">0</span> from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
